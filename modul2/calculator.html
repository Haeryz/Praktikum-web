<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-fuchsia-400 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg border-4 border-purple-200">
        <h1 class="text-3xl font-bold text-center mb-4">
            ching cheng Calculator
        </h1>

        <input type="text" id="result" class="w-full bg-gray-200 text-right p-4 mb-4 border border-blue-200 rounded-md focus:outline-none" placeholder="0" readonly>
        <div id="calculator-buttons" class="grid grid-cols-4 gap-2">
            <!-- Buttons will be dynamically generated here -->
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
