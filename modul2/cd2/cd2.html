<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penjumlahan</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-100 flex justify-center items-center h-screen m-0">
    <div class="container bg-white p-12 rounded-lg shadow-lg text-center">
      <h2 class="text-2xl font-bold mb-4">Penjumlahan</h2>
      <div class="mb-4">
        <label for="bil1" class="block mb-2">Bilangan pertama</label>
        <input type="number" id="bil1" placeholder="1" class="w-full p-2 border border-gray-300 rounded">
      </div>
      <div class="mb-4">
        <label for="bil2" class="block mb-2">Bilangan kedua</label>
        <input type="number" id="bil2" placeholder="2" class="w-full p-2 border border-gray-300 rounded">
      </div>
      <div class="flex justify-center space-x-4">
        <button onclick="hitung()" class="bg-green-600 text-white py-2 px-6 rounded hover:bg-green-500">Jumlahkan</button>
        <button onclick="reset()" class="bg-gray-500 text-white py-2 px-6 rounded hover:bg-gray-400">Reset</button>
      </div>
      <div class="result mt-6 text-lg">
        <p>Hasil: <span id="hasil" class="font-bold">0</span></p>
      </div>
    </div>

    <script src="cs2.js"></script>
  </body>
</html>
