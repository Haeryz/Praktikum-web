<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-yellow-200 flex justify-center items-center h-screen m-0">

<div class="container bg-green-700 p-10 rounded-lg w-80 shadow-lg">
    <h2 class="text-center text-white text-lg font-bold">Form Pendaftaran</h2>
    <form id="registrationForm" class="mt-5">
        <input type="text" id="name" placeholder="Nama" class="w-full p-2 my-2 border border-gray-300 rounded">
        <input type="email" id="email" placeholder="Email" class="w-full p-2 my-2 border border-gray-300 rounded">
        <textarea id="address" rows="4" placeholder="Alamat Lengkap" class="w-full p-2 my-2 border border-gray-300 rounded"></textarea>
        <button type="button" class="bg-black text-white py-2 w-full mt-4 rounded hover:bg-gray-700" onclick="validateForm()">Daftar</button>
    </form>
</div>

<script src="cd1.js"></script>
</body>
</html>
