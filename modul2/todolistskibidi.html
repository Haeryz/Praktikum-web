<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
                                   initial-scale=1.0">
    <title>To Do List</title>
    <!-- Include Tailwind CSS -->
    <link href=
"https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" 
          rel="stylesheet">
    <style>
        .completed {
            text-decoration: line-through;
        }
    </style>
</head>

<body class="bg-gray-100">

    <div class="container mx-auto my-10">
        <h1 class="text-center text-3xl font-semibold mb-4">
            To do list kai cenat duke dennis in ohio L-Rizz fanum tax
          </h1>
        <div class="md:w-1/2 mx-auto">
            <div class="bg-white shadow-md rounded-lg p-6">
                <form id="todo-form">
                    <div class="flex mb-4">
                        <input type="text" 
                               class="w-full px-4 py-2 mr-2 rounded-lg
                             border-gray-300 focus:outline-none
                              focus:border-blue-500" id="todo-input" 
                               placeholder="Gooning" required>
                        <button class="bg-blue-500 hover:bg-blue-700 
                            text-white font-bold py-2 px-4 rounded">
                              Add
                          </button>
                    </div>
                </form>
                <ul id="todo-list">
                    <!-- Tasks will be added here dynamically -->
                </ul>
            </div>
        </div>
    </div>

    <script src="todolistskibidi.js"></script>
</body>

</html>
