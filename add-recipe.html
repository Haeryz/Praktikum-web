<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Recipe || Simply Recipes</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <!-- normalize -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- main css -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- nav  -->
    <nav class="navbar">
      <div class="nav-center">
        <div class="nav-header">
          <a href="index.html" class="nav-logo">
            <img src="./assets/logo.svg" alt="simply recipes" />
          </a>
          <button class="nav-btn btn">
            <i class="fas fa-align-justify"></i>
          </button>
        </div>
      </div>
    </nav>
    <!-- end of nav -->
    <main class="page">
      <div class="form-container">
        <h2>Add New Recipe</h2>
        <form class="add-recipe-form">
          <!-- Image Upload -->
          <div class="form-group">
            <label for="image">Recipe Image</label>
            <input type="file" id="image" name="image" accept="image/*" />
          </div>
          <!-- Title -->
          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Enter recipe title"
            />
          </div>
          <!-- Description -->
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              id="description"
              name="description"
              rows="4"
              placeholder="Write a brief description..."
            ></textarea>
          </div>
          <!-- Prep Time -->
          <div class="form-group">
            <label for="prep-time">Prep Time (minutes)</label>
            <input
              type="number"
              id="prep-time"
              name="prep-time"
              placeholder="e.g., 30"
            />
          </div>
          <!-- Cook Time -->
          <div class="form-group">
            <label for="cook-time">Cook Time (minutes)</label>
            <input
              type="number"
              id="cook-time"
              name="cook-time"
              placeholder="e.g., 15"
            />
          </div>
          <!-- Serving -->
          <div class="form-group">
            <label for="serving">Serving</label>
            <input
              type="number"
              id="serving"
              name="serving"
              placeholder="e.g., 4"
            />
          </div>
          <!-- Tags -->
          <div class="form-group">
            <label for="tags">Tags</label>
            <input
              type="text"
              id="tags"
              name="tags"
              placeholder="Enter tags separated by commas, e.g., breakfast, vegan"
            />
          </div>
          <!-- Instructions -->
          <div class="form-group">
            <label for="instructions">Instructions</label>
            <textarea
              id="instructions"
              name="instructions"
              rows="6"
              placeholder="Step-by-step instructions..."
            ></textarea>
          </div>
          <!-- Ingredients -->
          <div class="form-group">
            <label for="ingredients">Ingredients</label>
            <textarea
              id="ingredients"
              name="ingredients"
              rows="4"
              placeholder="List ingredients, separated by commas..."
            ></textarea>
          </div>
          <!-- Tools -->
          <div class="form-group">
            <label for="tools">Tools</label>
            <textarea
              id="tools"
              name="tools"
              rows="4"
              placeholder="List tools needed, separated by commas..."
            ></textarea>
          </div>
          <!-- Submit Button -->
          <button type="submit" class="btn submit-btn">Add Recipe</button>
        </form>
      </div>
    </main>
    <!-- end of main -->
    <!-- footer -->
    <footer class="page-footer">
      <p>
        &copy; <span id="date"></span>
        <span class="footer-logo">SimplyRecipes</span> Built by
        <a href="https://x.com/Viscountgoule">Skibidi</a>
      </p>
    </footer>
    <script src="./js/app.js"></script>
  </body>
</html>
